        <title>Forum</title>

        <!-- Modal -->
        <div id="ReplyModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Reply Question</h4>
                    </div>
                    <div class="modal-body">
                        <form name="frm1" id="frm1" method="post">
                            <input type="hidden" id="commentid" name="Rcommentid">
                            <div class="form-group">
                                <label for="usr">Write your name:</label>
                                <input type="text" class="form-control" name="Rname" required>
                            </div>
                            <div class="form-group">
                                <label for="comment">Write your reply:</label>
                                <textarea class="form-control" rows="5" name="Rmsg" required></textarea>
                            </div>
                            <input type="button" id="btnreply" name="btnreply" class="btn btn-primary" value="Reply">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="panel panel-default" style="margin-top:50px">
                <div class="panel-body">
                    <h3>Community forum</h3>
                    <hr>
                    <form name="frm" id="frm" method="post">
                        <div class="form-group">
                            <label for="usr">Write your name:</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="comment">Write your question:</label>
                            <textarea class="form-control" rows="5" name="msg" required></textarea>
                        </div>
                        <input type="button" id="butsave" name="save" class="btn btn-primary" value="Send">
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Recent questions</h4>
                    <table class="table" id="MyTable" style="background-color: #edfafa; border:0px;border-radius:10px">
                        <tbody id="record">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            $(document).on("click", ".open-ReplyModal", function() {
                var commentid = $(this).data('id');
                $(".modal-body #commentid").val(commentid);
            });

            $(document).ready(function() {
                $('#butsave').on('click', function() {
                    var name = $("#frm input[name='name']").val();
                    var msg = $("#frm textarea[name='msg']").val();
                    if (name != "" && msg != "") {
                        var row = $('<tr><td><b>' + name + ':</b></br>' + msg + '</br><a data-toggle="modal" data-id="' + Math.floor(Math.random() * 100) + '" title="Reply" class="open-ReplyModal" href="#ReplyModal">Reply</a>' + '</td></tr>');
                        $('#record').prepend(row);
                        $("#frm")[0].reset();
                    } else {
                        alert('Please fill all fields!');
                    }
                });

                $('#btnreply').on('click', function() {
                    var name = $("#frm1 input[name='Rname']").val();
                    var msg = $("#frm1 textarea[name='Rmsg']").val();
                    if (name != "" && msg != "") {
                        var replyRow = $('<tr><td><b>' + name + ':</b></br>' + msg + '</td></tr>');
                        $('#record').prepend(replyRow);
                        $("#frm1")[0].reset();
                        $("#ReplyModal").modal("hide");
                    } else {
                        alert('Please fill all fields!');
                    }
                });
            });
        </script>
